<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Customer Support Ticketing System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="backhome">
        <a href="{{ url_for('home') }}">‚Üê Back to Home</a>
    </div>
    
    <div class="authcontainer">
        <h2>Create Account</h2>
        <p class="subtitle">Join Customer Support Ticketing System platform today</p>
        <form method="POST" action="{{ url_for('auth.signup') }}">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Create Password" required minlength="6">
            <p class="passwordhint">Password must be at least 6 characters</p>
            <button type="submit">Sign Up</button>
        </form>
        <p class="redirecttext">
            Already have an account? 
            <a href="{{ url_for('auth.login') }}">Login here</a>
        </p>
    </div>
</body>
</html>
